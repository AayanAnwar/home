<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death of a Shadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f1e5;
            font-family: 'Georgia', serif;
            color: #2b2a29;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            line-height: 1.6;
        }

        .container {
            width: 60%;
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }


        .content {
            font-size: 1.15em;
            text-align: justify;
            margin: 0 auto;
        }

        .content p {
            text-indent: 1em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Death of a Shadow</div>
        <div class="subtitle">#1</div>
        <div class="content">
            <p>
                p1.
            </p>
        </div>
    </div>

</body>
</html>
